<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <!--  Bootstrap  CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <style>
        body{
            background-image: url('../static/img/bg4.jpg');
            background-size:cover;
             
            
        }
        #formbox{
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 7%;
            
        }
    </style>

</head>
<body>
    <!-- Container -->
     <div class="row h-100">
        <!-- left -->
        <div class="col-sm-6">
            <!-- Project Heading -->
            <!-- <h1 class="text-center text-light mt-5" style="font-size: 50px;">
                Diabetes Prediction System
            </h1> -->
            <div class="row">
                <!-- <img src="../static/img/heart.png" alt="" height="500px"  style="margin-top:10px; margin-left:110px;" class="w-75"> -->
            </div>
        </div>


        

        <!--right  -->
        <div class="col-sm-6 ">

             <!-- heading -->
             <h1 class="text-center text-dark mt-5 mb-5 fs-1" >
                Diabetes Prediction System
            </h1> 

            <div class="row ">
                             
               <div class="col-sm-2">
               </div>

               <div id="formbox"  class="col-sm-8 ">
                <!-- form -->
                <form action="{{ url_for('predict_diabetes')}}" method="post">
                  <!-- form container -->
                  <div class="container mt-4 text-light  ">
                          <!-- first row  -->
                           <div class="row mt-2 ">
                              
                              <div class="col-sm-6 ">
                                  <h4 class="text-light fs-6">Number of Pregnancies</h4>
                                  <input type="text" name="Pregnancies" required class="form-control">
                              </div>
                              
                              <div class="col-sm-6">
                                  <h4 class="text-light fs-6">Glucose</h4>
                                  <input type="text" name="Glucose" required class="form-control">
                              </div>
                           </div>
                           <!-- second row -->
                            <div class="row mt-4">
                              <div class="col-sm-6">
                                  <h4 class="text-light fs-6">Blood Pressure</h4>
                                  <input type="text" name="BloodPressure" required class="form-control">
                              </div>
                              <div class="col-sm-6">
                                  <h4 class="text-light fs-6">Skin Thickness</h4>
                                  <input type="text" name="SkinThickness" required class="form-control">
                              </div>
                            </div>
                            <!-- third row -->
                            <div class="row mt-4">
                              <div class="col-sm-6">
                                  <h4 class="text-light fs-6">Insulin</h4>
                                  <input type="text" name="Insulin" required class="form-control">
                              </div>
                              <div class="col-sm-6">
                                  <h4 class="text-light fs-6">BMI</h4>
                                  <input type="text" name="BMI" required class="form-control">
                              </div>
                            </div>
                            <!-- fourth row -->
                            <div class="row mt-4">
                              <div class="col-sm-6">
                                  <h4 class="text-light fs-6">DiabetesPedigreeFunction</h4>
                                  <input type="text" name="DiabetesPedigreeFunction" required class="form-control">
                              </div>
                              <div class="col-sm-6">
                                  <h4 class="text-light fs-6">Age</h4>
                                  <input type="text" name="Age" required class="form-control">
                              </div>
                            </div>
                            

                            <!-- final row -->
                             <div class="row mt-4 mb-3">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-7">
                                   <button type="Submit" class="btn btn-danger">Predict Diabetes</button>
                                </div>
                                <div class="col-sm-1"></div>
                             </div>
                  </div>
                 </form>
               </div>
               <div class="col-sm-2"></div>
            </div>
             
            
       </div>
        
     </div>
</body>
</html>
